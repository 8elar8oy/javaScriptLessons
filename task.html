<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    //1
    function plus(num1,num2) {
        return num2+num1
    }
    function minus(num1,num2) {
        return num1-num2

    }

    function divide(num1,num2) {
        return num1/num2
    }

    function multiply(num1,num2) {
        return num1*num2
    }

    function remainder(num1,num2) {
        return num2&num1
    }
    const num1 = 1
    const num2 = 2
    console.log(plus(num1,num2))
    console.log(minus(num1,num2))
    console.log(divide(num1,num2))
    console.log(multiply(num1,num2))
    console.log(remainder(num1,num2))
    //2
    const num3 = Math.random()*10000
    console.log(Math.round(num3))
    console.log(Math.round(num3/10)*10)
    console.log(Math.round(num3/100)*100)
    console.log(Math.round(num3/1000)*1000)
    //3
    const hello  = 'Hello world'
    console.log(hello.toUpperCase())
    console.log(hello.toLowerCase())
    console.log(hello.includes('world'))
    //4
    const helloWorld  = 'Hello world'
    const helloDima = 'Привет Дима'
    console.log(helloWorld.substr(0,5) + ' ' + helloDima.substr(7,4))

</script>
